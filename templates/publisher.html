{% extends "layout.html" %}

{% set active_page = "publisher" %}

{% block title %}Publishers{% endblock %}

{% block content %}
   <h1>Information on game publishers</h1>
   <p>Select a publisher</p>
   <form action="/pubGame">
    <select name="pubs">
     {{options}}
    </select>
    <br><br>
    <input type="submit">
    <br><br>
  </form>
   <p>Publishers metacritic data:</p>
   <br>
   <p>{{pubData}}</p>
   <br>
   <p>Publishers sales data:</p>
   <br>
   <p>{{pubSales}}</p>
{% endblock %}
